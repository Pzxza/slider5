    <style>

        .gauge-container {

        .gauge-body {

        .gauge-needle {

            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);

            border-radius: 2px;
            z-index: 5;

        .gauge-tick {

            height: 100%;

        .gauge-tick::before {

            top: 10px;
            left: -1px;
            width: 2px;
            height: 10px;
            background-color: #888;
        }
        .gauge-tick-label {

        .slider-tooltip {

            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
        }
        .slider-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;

            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;

<body>

    <h2 id="connectionStatus">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö Firebase...</h2>

    <script type="module">

        // ‡πÉ‡∏ä‡πâ Firebase Config ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢
        const firebaseConfig = {

            authDomain: "pzx-989e1.firebaseapp.com",
            projectId: "pzx-989e1",
            storageBucket: "pzx-989e1.firebasestorage.app",
            messagingSenderId: "600460952877",
            appId: "1:600460952877:web:586b6ade76be6f39413fa4",
            measurementId: "G-KWEWWXJMNK"
        };

        // --- ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏ñ‡∏∂‡∏á Element ---
        const slider = document.getElementById('valueSlider');
        const needle = document.getElementById('gaugeNeedle');
        const valueText = document.getElementById('valueText');
        const gaugeBody = document.getElementById('gaugeBody');
        const tooltip = document.getElementById('sliderTooltip');
        const statusText = document.getElementById('connectionStatus');

        // --- ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ---
        const gaugeDocRef = doc(db, "gauge", "currentValue");
        
        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ---
        function updateUI(value) {
            const rotation = (value / 100) * 180 - 90;
            needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
            valueText.textContent = value;
            
            tooltip.textContent = value;
            const sliderWidth = slider.offsetWidth;
            const thumbWidth = 25;
            const percent = (value - slider.min) / (slider.max - slider.min);
            const tooltipLeft = percent * (sliderWidth - thumbWidth) + (thumbWidth / 2) - (tooltip.offsetWidth / 2);
            tooltip.style.left = `${tooltipLeft}px`;
        }
        
        // --- üÜï ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç ---

        // 1. Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI *‡∏Ç‡∏ì‡∏∞‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô*
        //    Event ‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ï‡∏•‡∏≠‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏•‡∏≤‡∏Å‡∏™‡πÑ‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        slider.addEventListener('input', () => {
            const currentValue = slider.value;
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏Ñ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏±‡∏î‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            updateUI(currentValue);
        });

        // 2. Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ Firestore *‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏¥‡∏Å‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô*
        //    Event ‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÅ‡∏Ñ‡πà‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß ‡∏ï‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÄ‡∏°‡∏≤‡∏™‡πå
        slider.addEventListener('change', () => {
            const currentValue = slider.value;
            console.log(`‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤ ${currentValue} ‡πÑ‡∏õ‡∏¢‡∏±‡∏á Firestore...`);
            // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ó‡∏µ‡πà Firestore
            setDoc(gaugeDocRef, { value: Number(currentValue) })
                .catch(error => console.error("Error writing document: ", error));
        });
        
        // --- ‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç ---

        // Event Listeners ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô Tooltip
        slider.addEventListener('mousedown', () => tooltip.classList.add('visible'));
        document.addEventListener('mouseup', () => tooltip.classList.remove('visible'));

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏±‡∏î
        for (let i = 0; i <= 100; i += 10) {
            const tick = document.createElement('div');
            tick.className = 'gauge-tick';
            const label = document.createElement('div');
            label.className = 'gauge-tick-label';
            label.textContent = i;
            const rotation = (i / 100) * 180 - 90;
            tick.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
            label.style.transform = `translateX(-50%) rotate(${-rotation}deg)`;
            tick.appendChild(label);
            gaugeBody.appendChild(tick);
        }

        // ‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ï‡∏±‡∏ß‡∏ï‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ö‡∏ö Real-time
        onAuthStateChanged(auth, (user) => {
            if (user) {
                statusText.textContent = "‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡∏î‡πâ‡∏ß‡∏¢‡∏™‡πÑ‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå";
                slider.disabled = false;

                onSnapshot(gaugeDocRef, (doc) => {
                    let currentValue = 0;
                    if (doc.exists()) {
                        currentValue = doc.data().value;
                    } else {
                        setDoc(gaugeDocRef, { value: 0 });
                    }
                    slider.value = currentValue;
                    updateUI(currentValue);
                }, (error) => {
                    console.error("Error listening to document: ", error);
                    statusText.textContent = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Firestore ‡πÑ‡∏î‡πâ";
                });

            } else {
                signInAnonymously(auth).catch((error) => {
                    console.error("Authentication Error:", error);
                    statusText.textContent = "‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ï‡∏±‡∏ß‡∏ï‡∏ô‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß";
                });
            }
        });

    </script>
